<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Google</title>
    <!-- Include Google API Platform Script -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <meta name="google-signin-client_id" content="72820510389-hofkf6r6dsi1fpo1jkccmhf3b7vp966j.apps.googleusercontent.com">
</head>
<body>

    <h1>Login with Google</h1>

    <!-- Google Sign-In button -->
    <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>

    <script>
        // The callback function triggered once the user signs in
        function onSignIn(googleUser) {
            // Get the ID token from the Google user object
            var id_token = googleUser.getAuthResponse().id_token;

            // Send the ID token to your server (google-callback.php) for verification
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'google-callback.php');
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.onload = function() {
                console.log('Signed in as: ' + xhr.responseText);
            };
            xhr.send('idtoken=' + id_token);
        }
    </script>

</body>
</html>
