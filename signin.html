<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home Property | Signin</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .container {
            background: #fff;
            color: #333;
            max-width: 400px;
            width: 100%;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h4 {
            margin-bottom: 20px;
            color: #6a11cb;
            font-size: 1.8em;
        }
        .aa-single-field {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            font-size: 0.9em;
            color: #6a11cb;
        }
        input[type="email"],
        input[type="password"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1em;
            transition: border 0.3s ease;
            width: 100%;
        }
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border: 1px solid #6a11cb;
        }
        .aa-single-submit {
            margin-top: 15px;
        }
        .aa-browse-btn {
            background: #6a11cb;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 100%;
        }
        .aa-browse-btn:hover {
            background: #2575fc;
        }
        .footer {
            margin-top: 15px;
            font-size: 0.8em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h4>Sign in to your account</h4>
        <form class="contactform" action="login.php" method="POST">                                                 
            <div class="aa-single-field">
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" required="required" aria-required="true" name="email" id="email">
            </div>
            <div class="aa-single-field">
                <label for="password">Password <span class="required">*</span></label>
                <input type="password" name="password" required id="password"> 
            </div>
            <div class="aa-single-field">
                <label>
                    <input type="checkbox"> Remember me
                </label>                                                          
            </div> 
            <div class="aa-single-submit">
                <input type="submit" value="Sign In" class="aa-browse-btn" name="submit">  
                <p>Don't Have An Account Yet? <a href="register.html">CREATE NOW!</a></p>
            </div>
        </form>
        <div class="footer">Need help? Contact support.</div>
    </div>
    
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/custom.js"></script>

    <script>
        document.querySelector('.contactform').addEventListener('submit', function(event) {
            var email = document.querySelector('input[name="email"]').value;
            var password = document.querySelector('input[name="password"]').value;
            
            if (!email || !password) {
                alert("Both email and password are required!");
                event.preventDefault();  // Prevent the form from submitting if fields are empty
            }
        });
    </script>
</body>
</html>
